# This YAML runs all the CI pipelines Dot Net, python, JS in parallel

variables:
  BuildConfiguration: 'Debug'
  BuildPlatform: 'Any CPU'

jobs:
    - job: skillFunctionalTestsBuild
      steps:
      - template: skillFunctionalTestsBuild.yml

    - job: functionalTestJs
      steps:
      - template: functionalTestJs.yml

    - job: functionalTestPython
      steps:
      - template: functionalTestPython.yml

    - job: functionalTestsBotsBuild
      variables:
        SolutionDir: '$(Build.SourcesDirectory)/Bots/DotNet/'
      steps:
      - template: functionalTestsBotsBuild.yml
pool:
    vmImage: 'windows-2019'
