# This YAML runs all the CI pipelines Dot Net, python, JS in parallel

variables:
  BuildConfiguration: 'Debug'
  BuildPlatform: 'Any CPU'

jobs:
    - job: Build JS bots
      steps:
      - template: jsBotsBuild-CI.yml

    - job: Build Python bots
      steps:
      - template: pythonBotsBuild-CI.yml
      
    - job: Build Dependencies dotnet bots
      steps:
      - template: dotnetBotsUpdateDependencies-CI.yml
  
    - job: Build dotnet bots
      steps:
      - template: dotnetBotsBuild-CI.yml
      
     
pool:
    vmImage: 'windows-2019'
